<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chat Bot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1>AI Chat Bot</h1>

    <div id="auth-section">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username">
      <input type="password" id="login-password" placeholder="Password">
      <button id="login-btn">Login</button>
      <p id="login-msg"></p>

      <h2>Signup</h2>
      <input type="text" id="signup-username" placeholder="New Username">
      <input type="password" id="signup-password" placeholder="New Password">
      <button id="signup-btn">Signup</button>
      <p id="signup-msg"></p>
    </div>

    <div id="chat-section" style="display:none;">
      <button id="logout-btn" style="float:right; margin-bottom:10px;">Logout</button>
      <h2>Chat</h2>
      <div id="chat-box" style="border:1px solid #ccc; height:200px; overflow:auto; padding:5px;"></div>
      <input type="text" id="chat-input" placeholder="Type a message">
      <button id="send-btn">Send</button>
    </div>

    <div id="miles-section" style="display:none;">
      <h3>Log your run</h3>
      <input type="number" id="miles-input" placeholder="Miles ran today">
      <button id="log-miles-btn">Save Miles</button>
      <p id="total-miles">Total miles: 0</p>
      <ul id="miles-history"></ul>
    </div>


  </div>

  <script src="app.js"></script>
</body>
</html>
